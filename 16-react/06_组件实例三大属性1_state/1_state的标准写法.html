<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>state</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建组件
      class Weather extends React.Component {
        // 构造器调用几次？ —— 1次
        constructor(props) {
          console.log("constructor");
          super(props);
          // 初始化状态
          this.state = { isHot: false, wind: "微风" };
          // 解决 changeWeather 中 this 指向问题
          this.changeWeather = this.changeWeather.bind(this);
        }

        // reander 调用了几次？ —— 1 + n 次  1次是初始化的那次  n 是状态更新的次数
        render() {
          console.log("render");
          // 读取状态
          const { isHot, wind } = this.state;
          return (
            <h1 onClick={this.changeWeather}>
              今天天气很{isHot ? "炎热" : "凉爽"},{wind}
            </h1>
          );
        }

        // changeWeather 调用几次？ —— 点几次调几次
        changeWeather() {
          // changeWeather 放在哪里？ —— Weather 的原型对象上，供实例使用
          // 由于 changeWeather 是作为 onClick 的回调，所以不是通过实例调用的，是直接调用
          // 类中的方法默认开启了局部的严格模式，所以 changeWeather 中的 this 为 undefined

          console.log("changeWeather");
          // 获取原来的 isHot 值
          const isHot = this.state.isHot;
          // 严重注意：状态必须通过 setState 进行更新，且更新是一种合并，不是替换。
          this.setState({ isHot: !isHot });

          // 严重注意：状态（state）不可直接更改，下面这行就是直接更改！！！
          // this.state.isHot = !isHot; // 这是错误的写法
        }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
